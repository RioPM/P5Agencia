<html>
    <head>
        <title>Login de la nostra Agencia de Viatges</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Benvinguts a l'Agencia de Viatges AD</h1>
        <br>
        <h2>Introdueixi les seves credencials</h2>
        <form action="login" method="post">
            <table>
                <tr>
                    <th>User:</th> <td><input name="usuari" size="16" maxlength="16"></td>
                </tr>
                <tr>
                  <th>Password:</th> <td><input name="password" type="password" size="16" maxlength="16"></td>
                </tr>
              </table>
            <br>
            <input name="Login" type="submit" value="Enviar">
        </form>
    </body>
</html>
